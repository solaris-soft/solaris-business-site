<svg xmlns="http://www.w3.org/2000/svg" width="400" height="70" viewBox="0 0 400 70" fill="none">
  <!-- White background for invoices (no transparency) -->
  <rect width="400" height="70" fill="#ffffff"/>
  <!-- Glowing orange circle (even smaller) -->
  <g transform="translate(28,35)">
    <circle cx="0" cy="0" r="15" fill="url(#circleFill)"/>
    <circle cx="0" cy="0" r="15" fill="url(#circleGlow)"/>
  </g>
  <!-- Text: 'SOLARIS' in black, 'SOFTWARE' in orange, with dx for spacing -->
  <text x="56" y="46" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="bold" letter-spacing="0.02em">
    <tspan fill="#000000">SOLARIS</tspan><tspan fill="#ff7c1a" dx="6">SOFTWARE</tspan>
  </text>
  <defs>
    <radialGradient id="circleFill" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffb066"/>
      <stop offset="60%" stop-color="#ff7c1a"/>
      <stop offset="100%" stop-color="#ff6600"/>
    </radialGradient>
    <radialGradient id="circleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff7c1a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ff7c1a" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 